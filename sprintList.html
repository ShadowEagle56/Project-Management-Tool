<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/shared.css">
        <link rel="stylesheet" href="CSS/sprintList.css">
    </head>
    <body>
        <div class="header">
            <a href="login.html" class="logo">PMT</a>
            <div class="header-right">
                <a href="backlog.html">Product Backlog</a>
                <a class="active" href="sprintList.html">Sprint List</a>
                <a href="memberList.html">Member List</a>
                <img src="Assets/profile.png" class="member-profile" onclick="userProfile()">
            </div>
        </div>

        <div class="sprint-main">
            <div class="button-container">
                <button>Filter</button>
                <button onclick="openAddSprintPopup()">Add Sprint</button>
                <button onclick="openDelSprintPopup()">Delete Sprint</button>
            </div>
            <div class="sprint-container" id="sprint-container"></div>
        </div>
    </body>

    <div class="overlay" id="overlay"></div>

    <!-- Delete Sprint Popup-->
    <div class="add-sprint-popup" id="delete-sprint-popup">
        <div class="add-sprint-popup-header">
            <div class="popup-title">Delete Sprint</div>
            <div>
                <button class="close-button" onclick="closeDelSprintPopup()">&times;</button>
            </div>
        </div>
        <div class="add-sprint-popup-body">
            <div class="sprint-title">Title:</div>
                <div class="sprint-input">
                    <input type="text" placeholder="Title" id="del-title" class="input-text">
                </div>
            <div class="add-sprint-submit">
                <button onclick="deleteSprint()">Delete Sprint</button>
            </div> 
        </div>
    </div>

    <!-- Add Sprint Popup -->
    <div class="add-sprint-popup" id="add-sprint-popup">
        <div class="add-sprint-popup-header">
            <div class="popup-title">Add Sprint</div>
            <div>
                <button class="close-button" onclick="closeAddSprintPopup()">&times;</button>
            </div>
        </div>

        <div class="add-sprint-popup-body">
            <div class="sprint-title">Title:</div>
            <div class="sprint-input">
                <input type="text" placeholder="Title" id="add-sprint-title" class="input-text">
            </div>

            <div class="sprint-title">Start Date:</div>
            <div class="sprint-input">
                <input type="date" id="add-sprint-start-date">
            </div>

            <div class="sprint-title">End Date</div>
            <div class="sprint-input">
                <input type="date" id="add-sprint-end-date">
            </div>
        </div>

        <div class="add-sprint-submit">
            <button onclick="addSprint()">Add Sprint</button>
        </div>
    </div>

    <script src="JS/shared.js"></script>
    <script src="JS/sprintList.js"></script>
</html>
