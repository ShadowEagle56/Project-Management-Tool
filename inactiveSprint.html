<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/shared.css">
        <link rel="stylesheet" href="CSS/inactiveSprint.css">
    </head>
    <body onload="loadData()">
        <div class="header">
            <a href="login.html" class="logo">PMT</a>
            <div class="header-right">
                <a href="backlog.html">Product Backlog</a>
                <a href="sprintList.html">Sprint List</a>
                <a href="memberList.html">Member List</a>
                <img src="Assets/profile.png" class="member-profile" onclick="userProfile()">
            </div>
        </div>

        <div class="inactive-main">
            <div class="inactive-edit">
                <button onclick="openUpdateTasks()">Update Tasks</button>
                <button onclick="openSprintSettings()">Sprint Settings</button>
            </div>

            <div class="inactive-info-start">
                <div class="inactive-date" id="inactive-date"></div>
                <div class="inactive-status" id="inactive-status"></div>
                <div>
                    <button onclick="confirmationStart()">Start Sprint</button>
                </div>
            </div>

            <div class="inactive-tasks">
                <div class="container-header" id="sprint-container-title"></div>
                <div class="inactive-tasks-container" id="inactive-tasks-container"></div>
            </div>
        </div>
    </body>

    <div id="overlay"></div>

    <!-- Update Tasks Popup -->
    <div class="update-tasks-popup" id="update-tasks-popup">
        <div class="update-tasks-popup-header">
            <div class="title">Update Tasks</div>
            <div class="close-button">
                <button onclick="closeUpdateTasks();">&times;</button>
            </div>
        </div>
        <div class="update-tasks-popup-body">
            <div class="update-tasks-title">Add task: </div>
            <div class="update-tasks-input">
                <select name="add-task" id="add-task" multiple>
                    <option value="">Select an option</option>
                </select>
            </div>
            <div class="update-tasks-title">Remove task: </div>
            <div class="update-tasks-input">
                <select name="remove-task" id="remove-task" multiple>
                    <option value="">Select an option</option>
                </select>
            </div>

            <div class="update-tasks-submit">
                <button onclick="addRemoveTask()">Update</button>
            </div>
        </div>
    </div>

    <!-- Sprint Settings Popup -->
    <div class="sprint-settings-popup" id="sprint-settings-popup">
        <div class="sprint-settings-popup-header">
            <div class="popup-title">Sprint Settings</div>
            <div>
                <button class="close-button" onclick="closeSprintSettings()">&times;</button>
            </div>
        </div>

        <div class="sprint-settings-popup-body">
            <div class="sprint-title">Title:</div>
            <div class="sprint-input">
                <input type="text" placeholder="Title" id="sprint-settings-title" class="input-text">
            </div>

            <div class="sprint-title">Start Date:</div>
            <div class="sprint-input">
                <input type="date" id="sprint-settings-start-date">
            </div>

            <div class="sprint-title">End Date</div>
            <div class="sprint-input">
                <input type="date" id="sprint-settings-end-date">
            </div>
        </div>

        <div class="sprint-settings-submit">
            <button onclick="applySprintSettings()">Save Changes</button>
            <button onclick="deleteSprint()">Delete Sprint</button>
        </div>
    </div>

    <!-- Task Details Popup -->
    <div class="view-task-popup" id="view-task-popup">
        <div class="view-task-popup-header">
            <div class="popup-title">View Task</div>
            <div>
                <button class="close-button" onclick="closeViewTaskPopup()">&times;</button>
            </div>
        </div>

        <div class="view-task-popup-body">
            <div class="task-title">Title:</div>
            <div class="task-details" id="view-task-title"></div>

            <div class="task-title">Member:</div>
            <div class="task-details" id="view-task-member"></div>

            <div class="task-title">Priority:</div>
            <div class="task-details" id="view-task-priority"></div>

            <div class="task-title">Story Point: </div>
            <div class="task-details" id="view-task-sp"></div>

            <div class="task-title">Type:</div>
            <div class="task-type-details" id="view-task-type"></div>

            <div class="task-title">Description:</div>
            <div class="task-details" id="view-task-description"></div>
        </div>

        <div class="view-task-button-container" id="view-task-button-container">
            
        </div>
    </div>

    <!-- Edit Task Popup -->
    <div class="edit-task-popup" id="edit-task-popup">
        <div class="add-task-popup-header">
            <div class="popup-title">Edit Task</div>
            <div>
                <button class="close-button" onclick="closeEditTaskPopup()">&times;</button>
            </div>
        </div>

        <div class="edit-task-popup-body">
            <div class="task-title">Title:</div>
            <div class="task-input">
                <input type="text" placeholder="Title..." id="edit-task-title" class="input-text">
            </div>

            <div class="task-title">Member:</div>
            <div class="task-input">
                <select name="member-list" id="edit-task-member">
                    <option value="">Select an option</option>
                </select>
            </div>

            <div class="task-title">Priority:</div>
            <div class="task-input">
                <select name="priority-list" id="edit-task-priority">
                    <option value="">Select an option</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <div class="task-title">Story Point: </div>
            <div class="task-input">
                <input type="number" id="edit-task-sp" value="0" class="textbox" min="0">
            </div>

            <div class="task-title">Type:</div>
            <div class="task-input">
                <select name="type-list" id="edit-task-type" multiple>
                    <option value="">Select an option</option>
                </select>
            </div>

            <div class="task-title">Description:</div>
            <div class="task-input">
                <textarea placeholder="Description..." id="edit-task-description" class="input-text"></textarea>
            </div>
        </div>

        <div class="edit-task-submit" id="edit-task-submit">
        </div>
    </div>

    <script src="JS/shared.js"></script>
    <script src="JS/inactiveSprint.js"></script>
</html>
