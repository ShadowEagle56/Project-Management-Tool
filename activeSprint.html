<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/shared.css">
        <link rel="stylesheet" href="CSS/activeSprint.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body onload="loadData()">
        <div class="header">
            <a href="login.html" class="logo">PMT</a>
            <div class="header-right">
                <a href="backlog.html">Product Backlog</a>
                <a href="sprintList.html">Sprint List</a>
                <a href="memberList.html">Member List</a>
                <img src="Assets/profile.png" class="member-profile" onclick="userProfile()">
            </div>
        </div>

        <div class="active-main">
            <div class="active-title" id="active-title"></div>

            <div class="active-info-end">
                <div class="active-date" id="active-date"></div>
                <div class="active-status" id="active-status"></div>
                <div id="end-sprint">
                    <button class="end-sprint active" onclick="confirmEnd()">End Sprint</button>
                </div>
            </div>

            <div class="active-inactive-tasks">
                <div class="container-header">To Do</div>
                <div class="active-tasks-container" id="todo-tasks-container"></div>
            </div>

            <div class="active-inprogress-tasks">
                <div class="container-header">In Progress</div>
                <div class="active-tasks-container" id="inprogress-tasks-container"></div>
            </div>

            <div class="active-completed-tasks">
                <div class="container-header">Completed</div>
                <div class="active-tasks-container" id="completed-tasks-container"></div>
            </div>
        </div>
    </body>

    <div id="overlay"></div>

    <!-- Task Details Popup -->
    <div class="view-task-popup" id="view-task-popup">
        <div class="view-task-popup-header">
            <div class="popup-title">View Task</div>
            <div>
                <button class="close-button" onclick="closeViewTaskPopup()">&times;</button>
            </div>
        </div>

        <div class="view-task-popup-body">
            <div class="task-title">Title:</div>
            <div class="task-details" id="view-task-title"></div>

            <div class="task-title">Member:</div>
            <div class="task-details" id="view-task-member"></div>

            <div class="task-title">Priority:</div>
            <div class="task-details" id="view-task-priority"></div>

            <div class="task-title">Story Point: </div>
            <div class="task-details" id="view-task-sp"></div>

            <div class="task-title">Type:</div>
            <div class="task-type-details" id="view-task-type"></div>

            <div class="task-title">Description:</div>
            <div class="task-details" id="view-task-description"></div>
        </div>

        <div class="view-task-button-container" id="view-task-button-container">
            
        </div>
    </div>

    <!-- Track Time Popup -->
    <div class="time-popup" id="time-popup">
        <div class="time-popup-header">
            <div class="popup-title">Track Time</div>
            <div>
                <button class="close-button" onclick="closeTrackTimePopup()">&times;</button>
            </div>
        </div>

        <div class="time-popup-body">
            <div class="time-title">Days</div>
            <div>
                <input type="number" id="time-day" value="0" class="time-input" min="0">
            </div>

            <div class="time-title">Hours</div>
            <div>
                <input type="number" id="time-hour" value="0" class="time-input" min="0" max="24">
            </div>

            <div class="time-title">Minutes</div>
            <div>
                <input type="number" id="time-min" value="0" class="time-input" min="0" max="60">
            </div>

            <div class="time-title">Date</div>
            <div>
                <input type="date" id="time-date">
            </div>
        </div>
        
        <div class="time-submit">
            <button onclick="addTime()">Add</button>
        </div>
    </div>

    <script src="JS/shared.js"></script>
    <script src="JS/activeSprint.js"></script>
</html>
