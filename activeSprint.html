<html>

    <body onload="loadData()">
        <div class="header">
            <a href="login.html" class="logo">PMT</a>

                    <div class="task-card" id="task-1">

                    <div class="task-card" id="task-1">
                        <div class="task-card-header" style="background-color: lightblue;">Test</div>
                        <div class="task-card-content">
                            <div class="story-point" style="background-color: lightblue;">SP 1</div>
                            <div class="task-member-container">N/A</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div id="overlay"></div>

    <script src="JS/shared.js"></script>
    <script src="JS/activeSprint.js"></script>
