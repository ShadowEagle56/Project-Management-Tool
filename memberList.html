<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/shared.css">
        <link rel="stylesheet" href="CSS/memberList.css">
    </head>
    <body>
        <div class="header">
            <a href="login.html" class="logo">PMT</a>
            <div class="header-right">
                <a href="backlog.html">Product Backlog</a>
                <a href="sprintList.html">Sprint List</a>
                <a class="active" href="memberList.html">Member List</a>
                <img src="Assets/profile.png" class="member-profile" onclick="userProfile()">
            </div>
        </div>

        <div class="member-main">
            <div class="button-container">
                <button>Filter</button>
                <button onclick="openAddMemberPopup()">Add Member</button>
            </div>
            <div class="member-container" id="member-container"></div>

            <div class="incomplete-task-counter">
                <p class="counter" id="incomplete-tasks">0</p>
                <p>Incompleted Tasks</p>
            </div>

            <div class="complete-task-counter">
                <p class="counter" id="complete-tasks">0</p>
                <p>Completed Tasks</p>
            </div>

            <div class="chart-container">
                <canvas id="member-chart"></canvas>
            </div>
        </div>
    </body>
    <div class="overlay" id="overlay"></div>

    <!-- Add Member Popup -->
    <div class="add-member-popup" id="add-member-popup">
        <div class="add-member-popup-header">
            <div class="popup-title">Add Member</div>
            <div>
                <button class="close-button" onclick="closeAddMemberPopup()">&times;</button>
            </div>
        </div>
        <div class="add-member-popup-body">
            <div class="member-title">First Name:</div>
            <div class="member-input">
                <input type="text" placeholder="John" id="add-member-fname">
            </div>
            
            <div class="member-title">Last Name:</div>
            <div class="member-input">
                <input type="text" placeholder="Adams" id="add-member-lname">
            </div>

            <div class="member-title">Role:</div>
            <div class="member-input">
                <input type="text" placeholder="Team Member" id="add-member-role">
            </div>

            <div class="member-title">Email:</div>
            <div class="member-input">
                <input type="text" placeholder="john@gmail.com" id="add-member-email">
            </div>

            <div class="member-title">Password:</div>
            <div class="member-input">
                <input type="text" placeholder="password" id="add-member-password">
            </div>
        </div>

        <div class="member-submit">
            <button onclick="addMember()">Add Member</button>
        </div>
    </div>

    <script src="JS/shared.js"></script>
    <script src="JS/memberList.js"></script>
</html>
